  <script>
    $(document).ready(function() {
      $('#filter-form').submit(function(event) {
        event.preventDefault();
        var filterDate = $('#filter-date').val();
        $.ajax({
          type: 'GET',
          url: '/filter_by_date/',
          data: {'filter_date': filterDate},
          success: function(response) {
            console.log(response.records);
            var total = response.records.length
            console.log(total);
            $('#record-list').empty();
            $.each(response.records, function(index, record) {
              index = index+1
              var item = $('<li>').text(index+ ' '+'host'+' | ' +record.host + ' network'+' | ' +record.network +' company'+' | '+record.company);
              $('#record-list').append(item);
            });
          }
        });
      });
    });
    </script>
